<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Inquiry!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe0e9;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Improved Rowing Animation */
        .river {
            width: 100%;
            height: 100px;
            position: relative;
            background: linear-gradient(transparent, rgba(0, 150, 255, 0.1));
            border-bottom: 3px solid #0096ff;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .rower-box {
            position: absolute;
            bottom: 5px;
            left: -100px;
            animation: travel 6s linear infinite;
        }

        .boat-emoji {
            font-size: 60px;
            display: inline-block;
            animation: stroke 1s ease-in-out infinite;
        }

        @keyframes travel {
            0% { left: -100px; }
            100% { left: 110%; }
        }

        @keyframes stroke {
            0%, 100% { transform: rotate(-5deg) translateY(0); }
            50% { transform: rotate(10deg) translateY(-10px); }
        }

        h1 { color: #d63384; font-size: 1.6rem; margin: 20px; }

        /* Buttons Container */
        .btn-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            touch-action: none;
        }

        #yesBtn { background-color: #ff4d6d; color: white; z-index: 5; }

        /* The No Button - Starts inline */
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            transition: 0.15s ease;
            z-index: 10;
        }

        /* Success Screen */
        #success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .heart {
            position: fixed;
            top: -50px;
            z-index: 10000;
            font-size: 30px;
            pointer-events: none;
            animation: falling linear forwards;
        }

        @keyframes falling {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        #babyGif {
            width: 250px;
            border-radius: 15px;
            margin-top: 20px;
            border: 5px solid #ff4d6d;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="river">
            <div class="rower-box">
                <span class="boat-emoji">üö£‚Äç‚ôÄÔ∏è</span>
            </div>
        </div>
        <h1>Erging is hard.<br>Being my Valentine is easy.<br>Yes?</h1>
        
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="showSuccess()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 3.5rem; color: #ff4d6d; margin: 0;">You d Best!</h1>
        <img id="babyGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGIwdm5sYXA0ZzR0eXpsYm9ueXNid3R4bmVxeXp0ZzRyeXpsYm9ueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l41lVsYDBC0V69T68/giphy.gif" alt="Happy Baby">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let moved = false;

        function escape() {
            // Once touched/hovered, it becomes absolute and moves
            if (!moved) {
                noBtn.style.position = 'fixed';
                moved = true;
            }
            
            // Boundary math
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Desktop and Mobile triggers
        noBtn.addEventListener('mouseover', escape);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            escape();
        });

        function showSuccess() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            
            // Shower of hearts
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
