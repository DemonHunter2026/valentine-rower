<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  background: linear-gradient(135deg, #ffdee9, #b5fffc);
}

/* FULL SCREEN HERO */
.hero {
  position: relative;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ROWING ANIMATION */
.rower {
  position: absolute;
  bottom: 15%;
  width: 220px;
  animation: row 2.2s ease-in-out infinite;
}

@keyframes row {
  0% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  100% { transform: translateX(-10px); }
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 30px;
  color: #333;
  text-align: center;
  z-index: 2;
}

.buttons {
  display: flex;
  gap: 20px;
  z-index: 2;
}

/* BUTTONS */
button {
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #eee;
  position: relative;
}

/* HEARTS */
.heart {
  position: fixed;
  top: -10px;
  font-size: 24px;
  animation: fall 3.5s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* YES SCREEN */
.yes-screen {
  position: fixed;
  inset: 0;
  background: url("https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif") center/cover no-repeat;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.yes-screen h2 {
  font-size: 3rem;
  color: white;
  text-shadow: 0 5px 15px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div class="hero" id="main">
  <h1>Will you be my Valentine? üö£‚Äç‚ôÄÔ∏è‚ù§Ô∏è</h1>

  <img
    src="https://cdn-icons-png.flaticon.com/512/3043/3043888.png"
    alt="Rower"
    class="rower"
  />

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôÉ</button>
  </div>
</div>

<div class="yes-screen" id="yesScreen">
  <h2>U d Best ü•πüíò</h2>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const yesScreen = document.getElementById("yesScreen");
const main = document.getElementById("main");

/* Slightly more aggressive NO (but not insane) */
noBtn.addEventListener("mouseenter", () => {
  const x = Math.random() * 180 - 90;
  const y = Math.random() * 140 - 70;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  main.style.display = "none";
  yesScreen.style.display = "flex";

  for (let i = 0; i < 40; i++) {
    setTimeout(createHeart, i * 100);
  }
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 18 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 3500);
}
</script>

</body>
</html>
