<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #c9e9f7 0%, #fdfbfb 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .card {
    width: 92%;
    max-width: 360px;
    background: white;
    padding: 26px;
    border-radius: 26px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.15);
    animation: rise 0.9s cubic-bezier(.2,.8,.2,1);
    position: relative;
  }

  @keyframes rise {
    from { opacity: 0; transform: translateY(50px) scale(0.96); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  h1 {
    font-size: 22px;
    color: #ff5c8a;
    margin-bottom: 6px;
  }

  p {
    font-size: 14px;
    color: #666;
    margin-bottom: 18px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  button {
    padding: 13px 24px;
    border-radius: 999px;
    border: none;
    font-size: 15px;
  }

  #yes {
    background: linear-gradient(135deg, #ff5c8a, #ff85a1);
    color: white;
    box-shadow: 0 10px 20px rgba(255,92,138,0.45);
  }

  #no {
    background: #eee;
    color: #444;
    position: fixed;
    pointer-events: none;
    transition: transform 0.9s cubic-bezier(.2,.8,.3,1);
  }

  .rowing-scene {
    position: relative;
    height: 120px;
    margin-top: 20px;
  }

  .boat {
    animation: bob 2s ease-in-out infinite;
    font-size: 28px;
  }

  @keyframes bob {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  .yes-screen {
    position: fixed;
    inset: 0;
    background: url("https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif") center / cover no-repeat;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .yes-screen h2 {
    font-size: 3rem;
    color: white;
    text-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  .heart {
    position: fixed;
    top: -10px;
    animation: fall 3.5s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
