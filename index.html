<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Inquiry!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe0e9;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Fixed Rowing Animation */
        .rowing-container {
            width: 100%;
            height: 80px;
            position: relative;
            overflow: hidden; /* Keeps boat within bounds */
            margin-bottom: 20px;
        }

        .boat {
            font-size: 50px;
            position: absolute;
            bottom: 10px;
            animation: row 5s linear infinite;
        }

        @keyframes row {
            0% { left: -60px; }
            100% { left: 100%; }
        }

        h1 { color: #d63384; font-size: 1.8rem; padding: 0 15px; }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            height: 60px;
            width: 100%;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; transition: 0.1s; }

        /* Success Screen Fixes */
        #success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .heart {
            position: fixed;
            top: -50px;
            z-index: 1000;
            font-size: 24px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        .baby-bg { width: 280px; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="rowing-container">
            <div class="boat">üö£‚Äç‚ôÄÔ∏è</div>
        </div>
        <h1>Erging is hard.<br>Being my Valentine is easy.<br>Yes?</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="showSuccess()">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 2.5rem; color: #ff4d6d;">You d Best!</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGIwdm5sYXA0ZzR0eXpsYm9ueXNid3R4bmVxeXp0ZzRyeXpsYm9ueSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l41lVsYDBC0V69T68/giphy.gif" alt="Happy Baby" class="baby-bg">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // Move No Button Logic
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Show Success and Hearts
        function showSuccess() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
