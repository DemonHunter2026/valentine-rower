<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine?</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background: linear-gradient(to top, #b5fffc 0%, #ffdee9 100%);
}

/* MAIN SCREEN */
.hero {
  position: relative;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* CUTE ROWING ANIMATION */
.rowing-scene {
  position: absolute;
  bottom: 10%;
  width: 100%;
  height: 120px;
  overflow: hidden;
}

.boat {
  position: absolute;
  left: -200px;
  font-size: 3rem;
  animation: rowAcross 8s linear infinite;
}

/* little bob for realism */
.boat span {
  display: inline-block;
  animation: bob 1.6s ease-in-out infinite;
}

@keyframes rowAcross {
  0% { left: -200px; }
  100% { left: 110%; }
}

@keyframes bob {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* TEXT */
h1 {
  font-size: 2.2rem;
  margin-bottom: 12px;
  color: #333;
  z-index: 2;
}

p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 30px;
  z-index: 2;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 20px;
  z-index: 2;
}

button {
  padding: 14px 30px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #eee;
  position: relative;
}

/* HEARTS */
.heart {
  position: fixed;
  top: -10px;
  font-size: 24px;
  animation: fall 3.5s linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* YES SCREEN */
.yes-screen {
  position: fixed;
  inset: 0;
  background: url("https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif") center / cover no-repeat;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.yes-screen h2 {
  font-size: 3rem;
  color: white;
  text-shadow: 0 5px 15px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div class="hero" id="main">
  <h1>Sooo‚Ä¶ do you wanna be my Valentine? üö£‚Äç‚ôÄÔ∏è‚ù§Ô∏è</h1>
  <p>Just thought I‚Äôd ask ‚Äî no pressure üôÇ</p>

  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôÉ</button>
  </div>

  <!-- ROWING ANIMATION -->
  <div class="rowing-scene">
    <div class="boat">
      <span>üö£‚Äç‚ôÄÔ∏èüíñ</span>
    </div>
  </div>
</div>

<div class="yes-screen" id="yesScreen">
  <h2>U d Best ü•πüíò</h2>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const yesScreen = document.getElementById("yesScreen");
const main = document.getElementById("main");

/* NO button dodge (works on mobile too) */
function dodge() {
  const x = Math.random() * 220 - 110;
  const y = Math.random() * 160 - 80;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseenter", dodge);
noBtn.addEventListener("touchstart", dodge);

/* YES click */
yesBtn.addEventListener("click", () => {
  main.style.display = "none";
  yesScreen.style.display = "flex";

  for (let i = 0; i < 45; i++) {
    setTimeout(createHeart, i * 90);
  }
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 18 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 3500);
}
</script>

</body>
</html>
