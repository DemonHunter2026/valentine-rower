<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Just Curious üôÇ</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #cfe9f7, #fff);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .container {
    width: 100%;
    max-width: 600px;
    padding: 24px;
  }

  h1 {
    font-size: 28px;
    color: #ff5c8a;
    margin-bottom: 10px;
  }

  p {
    font-size: 16px;
    color: #555;
    margin-bottom: 30px;
  }

  /* ROWING SCENE */
  .scene {
    position: relative;
    height: 160px;
    margin-bottom: 40px;
    overflow: hidden;
  }

  .water {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 60px;
    background: linear-gradient(to right, #b3e6f5, #d9f4fb);
    animation: waterMove 6s linear infinite;
  }

  @keyframes waterMove {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
  }

  .boat {
    position: absolute;
    bottom: 48px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 24px;
    background: #ff85a1;
    border-radius: 0 0 26px 26px;
    animation: boatBob 2.4s ease-in-out infinite;
  }

  @keyframes boatBob {
    0%,100% { transform: translate(-50%, 0); }
    50% { transform: translate(-50%, -8px); }
  }

  .rower {
    position: absolute;
    top: -32px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px;
  }

  .oar {
    position: absolute;
    width: 70px;
    height: 4px;
    background: #555;
    top: 12px;
  }

  .oar.left {
    left: -50px;
    transform-origin: right center;
    animation: strokeLeft 1.6s ease-in-out infinite;
  }

  .oar.right {
    right: -50px;
    transform-origin: left center;
    animation: strokeRight 1.6s ease-in-out infinite;
  }

  @keyframes strokeLeft {
    0% { transform: rotate(40deg); }
    35% { transform: rotate(-20deg); }
    100% { transform: rotate(40deg); }
  }

  @keyframes strokeRight {
    0% { transform: rotate(-40deg); }
    35% { transform: rotate(20deg); }
    100% { transform: rotate(-40deg); }
  }

  /* BUTTONS */
  .buttons {
    position: relative;
    height: 70px;
    display: flex;
    justify-content: center;
    gap: 24px;
  }

  button {
    padding: 14px 30px;
    border-radius: 999px;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff5c8a, #ff85a1);
    color: white;
    box-shadow: 0 10px 22px rgba(255,92,138,0.45);
  }

  #noBtn {
    background: #eee;
    color: #444;
    position: relative;
    transition: transform 0.6s cubic-bezier(.2,.9,.3,1);
  }

  /* HEART SHOWER */
  .heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    pointer-events: none;
    animation: fall 3.5s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? üö£‚Äç‚ôÄÔ∏èüíó</h1>
  <p>Just thought I‚Äôd ask ‚Äî nothing heavy, just a smile üôÇ</p>

  <div class="scene">
    <div class="boat">
      <div class="rower">üö£‚Äç‚ôÄÔ∏è</div>
      <div class="oar left"></div>
      <div class="oar right"></div>
    </div>
    <div class="water"></div>
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôÉ</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  function moveNoSlow() {
    const shiftX = Math.random() * 140 - 70;
    const shiftY = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${shiftX}px, ${shiftY}px)`;
  }

  noBtn.addEventListener("mouseenter", moveNoSlow);
  noBtn.addEventListener("touchstart", moveNoSlow);

  function showerHearts() {
    for (let i = 0; i < 40; i++) {
      setTimeout(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíó";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3500);
      }, i * 80);
    }
  }

  yesBtn.onclick = () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        background:linear-gradient(135deg,#ff5c8a,#ff9fb8);
        color:white;
        padding:24px;">
        <h1 style="font-size:32px;margin-bottom:12px;">
          That made me really happy üòä
        </h1>
        <p style="font-size:18px;max-width:420px;line-height:1.5;">
          No pressure, no expectations.<br>
          Just looking forward to spending some time together üíõ
        </p>
      </div>`;
    showerHearts();
  };
</script>

</body>
</html>
